<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css linking -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
        <div class="container-fluid">
            <div class="row ">
                <div class="col"></div>
                <div class="col-9 border">
                    <form class="row g-3">
                        <h1 class="d-flex justify-content-center pt-3">Rasels Viper Form</h1>
                        <div class="col-md-4">
                          <label for="validationDefault01" class="form-label">First name</label>
                          <input type="text" class="form-control" id="validationDefault01" value="First name" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefault02" class="form-label">last name</label>
                          <input type="text" class="form-control" id="validationDefault02" value="last name" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefaultUsername" class="form-label">Username</label>
                          <div class="input-group">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" placeholder="email" required>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationDefault03" class="form-label">City</label>
                          <input type="text" class="form-control" id="validationDefault03" value="city name" required>
                        </div>
                        <div class="col-md-3">
                          <label for="validationDefault04" class="form-label">State</label>
                          <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Dhaka</option>
                            <option>Cumilla</option>
                            <option>Rajsahi</option>
                            <option>Khulna</option>
                            <option>Borishal</option>
                            <option>Chottogram</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <label for="validationDefault05" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="validationDefault05" placeholder="Zip">
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">password</label>
                            <input type="password" class="form-control" id="validationDefault01" placeholder="password" required>
                          </div>
                          <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">confirm password</label>
                            <input type="password" class="form-control" id="validationDefault01" placeholder="confirm password" required>
                          </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                              Agree to terms and conditions
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                      </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
